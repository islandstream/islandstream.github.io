<div class="card" style="{{ include.cardwidth }}">
  <img src="{{ include.file }}" class="card-img-top" alt="{{ include.alt }}" style="style="width: 100%; display: block;""/>
  <div class="card-body">
    <h5 class="card-title">{{ include.cardtitle }}</h5>
    <p class="card-text">{{ include.cardtext }}</p>
  </div>
</div>
