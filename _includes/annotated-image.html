<div class="corners annotated-image">
   <a href="{{ include.url }}">
   <img src="{{ include.file }}" class="{{ include.img_class }}" style="max-width: {{ include.max-width }};"
      alt="{{ include.alt }}"/>
   </a>
   <figcaption class="annotation"><p>{{ include.caption }}</p></figcaption>
</div>
