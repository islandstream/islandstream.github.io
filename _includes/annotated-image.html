<div class="card" style="{{ include.cardwidth }}">
  <img src="{{ include.file }}" class="{{ include.img_class }}" alt="{{ include.alt }}"/>
  <div class="card-body">
    <h5 class="card-title">{{ include.cardtitle }}</h5>
    <p class="card-text">{{ include.cardtext }}</p>
    <a href="{{ include.url }}" class="btn btn-primary">{{ include.linktext }}</a>
  </div>
</div>
