<div class="{{ include.css_card }}" style="{{ include.cardwidth }}">
  <img src="{{ include.file }}" class="{{ include.css_img }}" alt="{{ include.alt }} src="{{ include.image-style }}""/>
  <div class="{{ include.css_cardbody }}">
    <h5 class="{{ include.css_cardtitle }}">{{ include.cardtitle }}</h5>
    <p class="{{ include.css_cardtext }}">{{ include.cardtext }}</p>
    <a href="{{ include.url }}">{{ include.linktext }}</a>
  </div>
</div>
